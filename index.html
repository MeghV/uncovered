               <div class="header-container">
                  <div class="top-holder">
                     <button disabled class="brand" onClick="_gaq.push(['_trackEvent', 'New Site', 'Uncovered click']);">Uncovered</button>
                  </div>
               </div>
               <div id="holder">
                  <div id="intro">
                     <h1 id="callout">Uncovered is your startup discovery engine. <br />Click <span id="anywhere">anywhere</span> to start.</h1>
                  </div>
                  <iframe src="" seamless="seamless" frameborder="0"></iframe>

               <script src="js/main.js"></script>
               <script type="text/javascript">
                  var sites = ["https://yabbly.com/",
                               "http://porch.com/",
                               "http://www.ubi-interactive.com/",
                               "http://www.insidesoci.al/",
                               "http://www.elasticbox.com/",
                               "http://twenty20.com/",
                               "http://www.simpler.co/",
                               "https://www.vayable.com/"
                              ];
                  $(document).ready(function() {
                      $("iframe").hide().attr("src", sites[Math.floor(Math.random() * (sites.length - 1))]);
                  
                      $("#intro").click(function() {
                        $(".brand").attr("disabled", false);
                        $("#intro").fadeOut(400, function() {
                            $("iframe").fadeIn(500);
                            historyAppend();
                        });
                      });
                  
                      $(".brand").click(function(){randomSite();});
                  });
                  
                  function randomSite() {
                      var frame = $("iframe");
                      frame.fadeOut(600, function() {
                        Pace.start();
                        $(this).attr("src", sites[Math.floor(Math.random() * (sites.length - 1))]);
                      });
                      frame.load(function() {
                          frame.fadeIn(500, function() {
                              Pace.stop();
                          });
                          historyAppend();

                      }); 
                  }
                  
               </script>
